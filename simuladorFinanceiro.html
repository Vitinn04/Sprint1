<!DOCTYPE html>
<html lang="Simulador Financeiro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>

<body>
    <h1>Simulador Financeiro</h1>
    <h2>Projeção</h2>
    Digite quantos kilos de morango você produz por safra (KG): <input type="text" id="input_kilosSafra">
    <br>
    <h2>Despesas Operacionais:</h2>
    Digite os custos de energia e água: <input type="text" id="input_despesasOp">
    <br>
    <h2>Custos de Perdas:</h2>
    Digite as perdas devido a variações de temperatura e umidade (KG): <input type="text" id="input_perdas">
    <br>
    <h2>Receitas:</h2>
    Digite o preço do kilo dos morangos: <input type="text" id="input_precoMorango">
    <br>
    <button onclick="calcular()">Calcular</button>

  <div id="div_mensagem"></div>
</body>

</html>
<script>
    function calcular() {
        var kilosSafra = Number(input_kilosSafra.value);
        var despesas = Number(input_despesasOp.value);
        var perdas = Number(input_perdas.value);
        var precoMorango = Number(input_precoMorango.value);
        
        var calcular = (kilosSafra * precoMorango) - despesas - perdas

        div_mensagem.innerHTML = (`<br>O seu lucro liquido em relação as perdas e custos é de R$${calcular}`)   
    }
</script>
